<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB TITLE FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="chota">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="First_Name"> First Name </label>
              <input
                id="First_Name"
                name="First_Name"
                placeholder="Enter First Name....."
              />
            </div>
            <div class="form_control">
              <label for="Last_Name"> Last Name </label>
              <input
                id="Last_Name"
                name="Last_Name"
                placeholder="Enter Last Name....."
              />
            </div>
            <div class="form_control">
              <label for="Email"> Email</label>
              <input
                type="email"
                id="Email"
                name="Email"
                placeholder="Enter Email....."
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job role</label>
              <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="front_end">Front End Developer</option>
                <option value="back_end">Back End Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">Ui Ux Designer</option>
              </select>
            </div>
            <div class="formll_control">
              <label for="address"> Address</label>
              <textarea name="address" id="address" cols="50" rows="4">
              </textarea>
            </div>
            <div class="form_control">
              <label for="city"> City Name </label>
              <input id="city" name="city" placeholder="Enter City Name....." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode....."
              />
            </div>
            <div class="form_control">
              <label for="date"> Date </label>
              <input type="date" value="2023-08-12" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
